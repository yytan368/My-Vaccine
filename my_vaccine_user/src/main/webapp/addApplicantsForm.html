<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Applicant Form by Ic</title>
<link href="BSS/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/AddApplicantForm.css" rel="stylesheet" type="text/css">
</head>
<body class="add">

	<div class="description">
		<br><br><br><h1 class="title">My Vaccine Registration</h1><br>
	</div>	
	
	
	<div class="addapplicant">
		<div class="addapplicant-triangle"></div>
		<h1 class="addapplicant-header">Enter your Ic Number</h1>
			<form method="post" action="addApplicants.jsp"  onsubmit="javascript:return validate_form();" class="container" >
				<p><input type="text" name="ic" id="ic" placeholder="IC NUMBER"/></p>
				<p><input type="submit" value="Next" /></p>
				<p><input type="button" value="Cancel" onclick="location.href='home.html'"></p>
			</form>
	</div>

	<div id="error_ic" class="error"></div>



<!-- Field validation using HTML -->
<script type="text/javascript">
function validate_form() 
{
	
	let ic= document.getElementById("ic").value;

	let error_msg_ic = document.getElementById("error_ic");
		
	let error_count=0;
	error_msg_ic.innerHTML = "";	
	
	if (ic.length ==0 )
	{
		error_msg_ic.innerHTML = "Error ** Please enter your valid IC No (at least > 8 numbers)";
		error_count = error_count + 1;
	}
	if (error_count == 0)
	{
		return true;
	}
	else
	{
		return false;
	}
}
</script>

</body>
</html>
